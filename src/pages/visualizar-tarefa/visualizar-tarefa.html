
<ion-header>

  <ion-navbar color="darken-green">
    <ion-title>{{ tarefa.titulo }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editTarefa()">
        <ion-icon name="create"></ion-icon>
      </button>

      <button ion-button icon-only (click)="removeTarefa()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <div padding>
    <ion-item no-lines>
      <ion-label>Conclu√≠da?</ion-label>
      <ion-toggle color="darken-green" (ionChange)="changeStatus()" [checked]="tarefa.concluida"></ion-toggle>
    </ion-item>

    <ion-card>
      <ion-card-header no-padding color="lighten-green">
        <ion-item  color="lighten-red">
          <ion-icon item-start name="document"></ion-icon>
          {{ tarefa.titulo }}
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="content-task" text-wrap padding-top>
          {{ tarefa.descricao }}
        </ion-item>
      </ion-card-content>

      <ion-row>
          <ion-item>
            <ion-col no-padding>
              <p>
                <b>({{ tarefa.materia}})</b>
                 - criado em: {{ tarefa.dataCriacao | date: "dd/MM/yyy hh:mm" }}
              </p>
            </ion-col>
          </ion-item>
      </ion-row>
    </ion-card>
  </div>

</ion-content>
